<!DOCTYPE html>
<html>

<head>
    <!-- Include Bootstrap for styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    
    <!-- Custom CSS for styling QR code -->
    <style>
        .qr-code {
            max-width: 200px;
            margin: 10px;
        }
    </style>

    <title>QR Code Generator</title>
</head>

<body>
    <div class="container-fluid">
        <div class="text-center">
            <!-- QR code image placeholder -->
            <img src="https://chart.googleapis.com/chart?cht=qr&chl=Hello+World&chs=160x160&chld=L|0"
                class="qr-code img-thumbnail img-responsive" />
        </div>

        <div class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Name:</label>
                <div class="col-sm-10">
                    <!-- Input box to enter the name -->
                    <input type="text" class="form-control" id="name" placeholder="Enter name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <!-- Input box to enter the email -->
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <!-- Button to generate QR Code -->
                    <button type="button" class="btn btn-default" id="generate">Generate QR Code</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <!-- JavaScript code for QR code generation -->
    <script>
        $(function () {
            // Specify an onclick function for the generate button
            $('#generate').click(function () {
                // Get the name and email entered by the user
                var name = $('#name').val();
                var email = $('#email').val();

                // Combine name and email into a single string
                var content = name + ', ' + email;

                // Generate the link for the QR Code with the combined data
                var finalURL = 'https://chart.googleapis.com/chart?cht=qr&chl=' + encodeURIComponent(content) + '&chs=160x160&chld=L|0';

                // Replace the src of the image with the QR code image
                $('.qr-code').attr('src', finalURL);
            });
        });
    </script>



<h1>OCR communing scoon</h1>
</body>

</html>
